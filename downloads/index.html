<html>
<head>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $( document ).ready(function() {
//            $("button").click(function(){
                var data = new FormData();
                data.append('listings','files list');
                $.ajax( {
                    url: '../Upload',
                    type: 'POST',
                    data: data,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        var response = jQuery.parseJSON(data);
                        if(response.code == "success") {
                            console.log("Success!");
                            getList(response);
                        } else if(response.code == "failure") {
                            console.log(response.err);
                        }
                    }
                } );
//            });
        });
        $( window ).on( "load", function() {
            
        });
        
        
    </script>
    <script>
    function getList(a) {
            var file_table="<table><tr><th>File</th><th>Download</th></tr>";
            
            for(var b in a["files"]){
                console.log(b+"\n");
                file_table=file_table+"<tr><th>"+b+"</th><th>Download</th></tr>";
            }
            $("#filelist").html(file_table+"</table>");

        }
    </script>
</head>
<body>
    <button>HTTP POST request </button>
    <p id="#filelist">
    
    </p>
    
</body>
</html>
